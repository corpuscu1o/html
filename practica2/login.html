<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asociacion Santafecina de Taekwondo</h1>
    <ol>
    <li> Ingrese su nombre de usuario</li>
    <li>Ingrese su contraseña</li>
    <li>Ingrese su mail</li>
    </ol>
    <fieldset>
        <legend>Datos del usuario</legend>
        <label for="CampoDeTexto">Usuario</label>
        <input 
            type="text" 
            name="CampoDeTexto" 
            id="CampoDeTexto"
            placeholder="Ej:Corpuscu1o"
            required
           
        >
      
        <label for="mail">Mail</label>
        <input 
            type="text"
            name="mail"
            id="mail"
            required
            placeholder="Ej:asd@gmail.com"
        >
      
        <label for="password">Contraseña</label>
        <input
            type="password"
            name="password"
            id="password"
            
            required
        >
        <input type="submit" value="Confirmar">
      
        
    </fieldset>
</body>
</html>
